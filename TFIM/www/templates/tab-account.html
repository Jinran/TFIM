<ion-view view-title="Account">
  <ion-content>
    <ion-list>
        <div>
            <input type="text" ng-model="username" style="border: 1px solid #808080; border-radius: 5px;padding: 5px;" />
            <input type="text" ng-model="text" style="border: 1px solid #808080; border-radius: 5px;padding: 5px;" />
            <button ng-click="sendSingleTextMessage(username, text)">发送</button>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
