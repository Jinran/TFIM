<ion-view view-title="Chats">
  <ion-content>
    <ion-refresher pulling-text="下拉获取更多..." refreshing-text="获取成功" refreshing-icon="ion-ios-paperplane" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in conversations" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{chat.title}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button>置顶</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">删除</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
