<ion-view view-title="通讯录">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新通讯录..." refreshing-text="通讯录获取成功" refreshing-icon="ion-ios-paperplane" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="data in chatUserList track by $index" type="item-text-wrap">
                <!--<img ng-src="{{data.face}}">-->
                <p>{{data.nickname}}</p>
                <p>{{data.username}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive">删除</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
