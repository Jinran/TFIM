<ion-view view-title="{{username}}" cache-view="false">
    <ion-content delegate-handle="contentscroll">
        <ion-list class="list">
            <ion-item class="bubbo-container" ng-repeat="data in singleChats | orderBy: 'createTimeInMillis' track by $index">

                <img class="avatar avatar-{{data.direct}}" ng-src="{{data.fromUser.avator}}" style="width: 50px; height: 50px;">

                <div class="bubbo bubbo-{{data.direct}}">{{data.content.text}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar bar-footer bar-stable">
        <input type="text" ng-model="text" style="border: 1px solid #808080; border-radius: 5px;padding: 5px;width: 80%" />
        <button class="button" ng-click="sendSingleTextMessage(text)">发送</button>
    </ion-footer-bar>
</ion-view>
