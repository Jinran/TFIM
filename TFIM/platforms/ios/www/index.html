<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!-- 自动拨号提示 -->
        <meta name="format-detection" content="telephone=no">
        <title>TFIM</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <!-- fontawesome 4.5.0 -->
        <link href="lib/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet"> -->

        <script src="js/platformOverrides.js"></script>
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- jQuery -->
        <script src="lib/jQuery/jquery-3.1.0.min.js"></script>
        <!-- angular cordova 统一调度封装类库 -->
        <script type="text/javascript" src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/tf.util.help.js"></script>
        <script src="js/tf.util.ui-router.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="js/test.js"></script>
        <script src="js/chats.js"></script>
        <script src="js/contacts.js"></script>
        <script src="js/chatService.js"></script>
        <script src="js/singleContact.js"></script>
        <script src="js/contactDetail.js"></script>
    </head>
    <body ng-app="starter">
        <!--
            The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable">
            <!-- <ion-nav-back-button></ion-nav-back-button> -->
        </ion-nav-bar>
        <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
