<ion-view view-title="用户注册">
    <ion-nav-buttons side="left">
        <button class="button ion-ios-arrow-back" ui-sref="login" native-options="{type: slide, direction: 'bottom'}"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" style="overflow: hidden">
        <div style="padding: 5px;margin-top: 50px;">
            <input type="text" ng-model="username" placeholder="用户名" style="height: 44px;width: 100%;border: 1px solid #b0b9ff; border-radius: 5px;padding: 5px;" />
            <input type="password" ng-model="userpassword" placeholder="密码"  style="height: 44px;width: 100%;border: 1px solid #b0b9ff; border-radius: 5px;padding: 5px;margin-top: 5px;" />
            <button class="button" ng-click="register(username, userpassword)" style="width: 100%;margin-top: 10px;background-color: #b0b9ff">注册</button>
        </div>
    </ion-content>
</ion-view>
