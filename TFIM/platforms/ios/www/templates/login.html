<ion-view view-title="TFIM">
    <ion-content overflow-scroll="true" style="overflow: hidden">
        <div style="padding: 5px;margin-top: 50px;">
            <input type="text" ng-model="username" placeholder="    用户名    6-16位数字或字母" style="height: 44px;width: 100%;border: 1px solid #b0b9ff; border-radius: 5px;padding: 5px;" />
            <input type="password" ng-model="userpassword" placeholder="    密码        6-16位数字或字母" style="height: 44px;width: 100%;border: 1px solid #b0b9ff; border-radius: 5px;padding: 5px;margin-top: 5px;" />
            <button class="button" ng-click="login(username, userpassword)" style="width: 100%;margin-top: 10px;background-color: #b0b9ff">登录</button>
            <button class="button" ui-sref="register" style="width: 100%;margin-top: 5px;background-color: #77f394">注册</button>
        </div>
    </ion-content>
</ion-view>
